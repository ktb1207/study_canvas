<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>柱状立方体</title>
  <style>
    canvas{
      border: 1px solid blue;
    }
  </style>
  <script>
    function draw(){
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      const points = [45, 30, 80, 100, 180, 60, 90];

      /**
      * ctx
      * x-坐标
      * y-坐标
      * h-高度
      * w-宽度
      */ 
      function drawSqure(ctx, x, y, h, w=10) {
        const colors = ['#f44336', '#009688', '#e91e63', '#8bc34a', '#ffeb3b', '#03a9f4'];
        // 0-5随机数
        const random = Math.round(Math.random() * 6);
        console.log(random)
        ctx.beginPath();
        ctx.fillStyle = colors[random];
        ctx.fillRect(x, y, w,h)
      }

      function drawPoint(ctx, arr){
        const height = 200;
        const width = 300;
        const space = 10;
        const preW = 20;
        for (let i = 0, l = points.length; i<l; i++) {
          ctx.translate((i*space+ i*preW), height-points[i]);
          drawSqure(ctx, 0, 0, points[i], preW);
          ctx.translate(-(i*space+ i*preW), -(height-points[i]))
        }
      }

      drawPoint(ctx, points)
    }
  </script>
</head>
<body onload="draw()">
  <canvas id="canvas" width="300" height="200"></canvas>
</body>
</html>
